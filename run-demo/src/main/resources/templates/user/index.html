<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@1.3.6/lib/theme-default/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div>
    <table>
        <tr>
            <td style="font-size: 20px;">欢迎你,<span style="color: cadetblue;">${username}</span></td>
        </tr>
        <tr>
            <td>
                <div id="logoutForm">
                    <button v-on:click="logout">[点击退出]</button>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#logoutForm',
        methods: {
            logout: function (event) {
                console.log("退出");
                $.ajax({
                    url: '/user/auth/logout',
                    type: 'post',
                    success: function (data) {
                        console.log(data);
                        var code = data.code;
                        if (code == '0001') {
                            alert("退出成功");
                            window.location.href = '/user/unauth';
                        } else {
                            alert(data.msg);
                            window.location.href = '/user/index';
                        }
                    },
                    error: function () {
                        alert("系统开小差啦~");
                    },
                    dataType: 'json',
                })
            }
        }
    })
</script>
</html>
