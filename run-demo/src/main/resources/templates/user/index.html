<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@1.3.6/lib/theme-default/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/js/jquery.form.js" type="text/javascript"></script>
</head>
<body>
<div>
    <table>
        <tr>
            <td style="font-size: 20px;">欢迎你,<span style="color: cadetblue;">${username}</span></td>
        </tr>
        <tr>
            <td>
                <div id="logoutForm">
                    <button @click="logout">[点击退出]</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <!--<input type="file" v-model="userHead" @click="upload"></input>-->
                        <input id="userHead" type="file" name="userHead"></input>
                        <button type="submit" onclick="uploadPic">上传</button>
                    </form>
                </div>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    function uploadPic() {
        // 上传设置
        var options = {
            url: "/user/fileUpload/userHead",
            type: "post",
            dataType: "json",
            success: function(data) {
            }
        };
        $("#uploadForm").ajaxSubmit(options);
    }
    
    new Vue({
        el: '#logoutForm',
        methods: {
            logout: function (event) {
                $.ajax({
                    url: '/user/auth/logout',
                    type: 'post',
                    success: function (data) {
                        console.log(data);
                        var code = data.code;
                        if (code == '0001') {
                            alert("退出成功");
                            window.location.href = '/user/unauth';
                        } else {
                            alert(data.msg);
                            window.location.href = '/user/index';
                        }
                    },
                    error: function () {
                        alert("系统开小差啦~");
                    },
                    dataType: 'json',
                })
            }
        }
    })

    new Vue({
        el: '#uploadForm',
        data: {
            userHead: ''
        },
        methods: {
            upload: function () {
            }
        }
    })
</script>
</html>
